<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<link rel="stylesheet" href="admin/pages/css/login.css" type="text/css" />
<script src="js/jquery.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet " href="assets/global/css/components.css " type="text/css" />

<body class="login">
<div class="content">

    <h3 class="form-title">用户登录</h3>
    <div class="form-group">
        <label class="control-lable">email</label>
        <div>
            <input class="form-control" type="text" placeholder="email" name="email" id="email" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-lable">password</label>
        <div>
            <input class="form-control" type="text" placeholder="password" name="password" id="password" />
        </div>
    </div>

    <div class="form-actions">
        <button class="btn green" id="login" type="submit">
            login
        </button>
        <button class="btn blue" id="register" type="submit">
            register
        </button>
    </div>
</div>
</body>
<script>
    jQuery(document).ready(
        $("#register").on("click", function() {
            window.location.href = "#/register";
        }),
        $("#login").on("click", function() {
            var email = $("#email").val();
            var password = $("#password").val();
            if (email == null || email == "") {
                alert("email cannot be null");
                return false;
            }
            if (password == null || password == "") {
                alert("password cannot be null");
                return false;
            }
            $.ajax({
                type: "POST",
                url: "http://localhost:8080/api/account/login",
                data: {
                    email: email,
                    password: password
                },
                xhrFields: {
                    withCredentials: true
                },
                success: function(data) {
                    if (data.status == "success") {
                        alert("登录成功");
                        window.location.href = "listitem.html";
                    } else {
                        alert("登录失败，失败原因为" + data.data.errMsg);
                    }
                },
                error: function() {
                    alert("发送失败，失败原因为" + data.responseText);
                }
            });
            return false;
        }));
</script>

</html>
