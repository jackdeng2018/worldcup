<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>

<link rel="stylesheet" href="admin/pages/css/login.css" type="text/css" />
<script src="js/jquery.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="assets/global/plugins/bootstrap/css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet " href="assets/global/css/components.css " type="text/css" />

<body class="login">
<div class="content">
    <h3 class="form-title">Register</h3>
    <div class="form-group">
        <label class="control-lable">Email</label>
        <div>
            <input class="form-control" type="text" placeholder="email" name="email" id="email" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-lable">用户昵称</label>
        <div>
            <input class="form-control" type="text" placeholder="fullName" name="fullName" id="fullName" />
        </div>
    </div>


    <div class="form-group">
        <label class="control-lable">gender</label>
        <div>
            <input class="form-control" type="text" placeholder="gender" name="gender" id="gender" />
        </div>
    </div>

<!--    <div class="form-group">-->
<!--        <label class="control-lable">年龄</label>-->
<!--        <div>-->
<!--            <input class="form-control" type="text" placeholder="年龄" name="age" id="age" />-->
<!--        </div>-->
<!--    </div>-->

    <div class="form-group">
        <label class="control-lable">password</label>
        <div>
            <input class="form-control" type="password" placeholder="password" name="password" id="password" />
        </div>
    </div>
    <div class="form-actions">
        <button class="btn blue" id="register" type="submit">
            提交注册
        </button>
    </div>
</div>
</body>
<script>
    jQuery(document).ready(
        $("#register").on("click", function() {
            var email = $("#email").val();
            var fullName = $("#fullName").val();
            var gender = $("#gender").val();
<!--            var age = $("#age").val();-->
            var password = $("#password").val();
            if (email == null || email == "") {
                alert("email不能为空");
                return false;
            }
            if (fullName == null || fullName == "") {
                alert("用户昵称不能为空");
                return false;
            }
<!--            if (age == null || age == "") {-->
<!--                alert("年龄不能为空");-->
<!--                return false;-->
<!--            }-->
            if (gender == null || gender == "") {
                alert("性别不能为空");
                return false;
            }
            if (password == null || password == "") {
                alert("密码不能为空");
                return false;
            }

            $.ajax({
                type: "POST",
                url: "http://localhost:8080/api/account/register",

                data: JSON.stringify({
                    email: email,
                    fullName: fullName,
                    gender: gender,
                    password: password
                }),
                contentType: "application/json; charset=utf-8",
                xhrFields: {
                    withCredentials: true
                },
                success: function(data) {
                    if (data == "success") {
                        alert("注册成功");
                    } else {
                        alert("注册失败，失败原因为" + data);
                    }
                },
                error: function() {
                    alert("发送失败，失败原因为" + data.responseText);
                }
            });
            return false;
        }))
</script>

</html>
