<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="app/ranking/ranking.service.js" type="text/javascript"></script>

<section id="ranking">
    <div class="jumbotron">
        <h2>Ranking <small><a class="btn btn-link" ui-sref="rules">Welcome</a></small></h2>
        <table id="tbl" class="table table-hover table-striped table-bordered">
            <thead>
            <tr>
                <th>#</th>
                <th scope="col"><button onclick="refreshTable('name')">Name</button></th>
                <th scope="col"><button onclick="refreshTable('age')">Age</button></th>
                <th scope="col"><button onclick="refreshTable('position')">Position</button></th>
                <th scope="col"><button onclick="refreshTable('goal')">Goal</button></th>
                <th scope="col"><button onclick="refreshTable('assist')">Assist</button></th>
                <th scope="col"><button onclick="refreshTable('height')">Height</button></th>
                <th scope="col"><button onclick="refreshTable('weight')">Weight</button></th>
                <th scope="col"><button onclick="refreshTable('nationality')">Nationality</button></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="ranking in rankingData">
                <td>{{$index+1}}</td>
                <td>
                    {{ranking.name}}
                </td>
                <td>
                    {{ranking.age}}
                </td>
                <td>
                    {{ranking.position}}
                </td>
                <td>
                    {{ranking.goal}}
                </td>
                <td>
                    {{ranking.assist}}
                </td>
                <td>
                    {{ranking.height}}
                </td>
                <td>
                    {{ranking.weight}}
                </td>
                <td>
                    {{ranking.nationality}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
