<section id="ranking">

    <div class="jumbotron">
        <h2>Ranking <small><a class="btn btn-link" ui-sref="rules">Welcome</a></small></h2>
        <p>Top Scorers</p>

        <table class="table table-hover table-striped table-bordered">
            <thead>
            <tr>
                <th>#</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Position</th>
                <th scope="col">Goal</th>
                <th scope="col">Assist</th>
                <th scope="col">Height</th>
                <th scope="col">Weight</th>
                <th scope="col">Nationality</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="ranking in rankingData" ng-class="{'border_highlight': ranking.account.id === Account.id } ">
                <td>{{$index+1}}</td>
                <td>
                    <span><strong>{{ranking.name}}</strong></span>
                </td>
                <td>
                    <span>{{ranking.age}}</span>
                </td>
                <td>
                    <span><strong>{{ranking.position}}</strong></span>
                </td>
                <td>
                    <span>{{ranking.goal}}</span>
                </td>
                <td>
                    <span>{{ranking.assist}}</span>
                </td>
                <td>
                    <span>{{ranking.height}}</span>
                </td>
                <td>
                    <span>{{ranking.weight}}</span>
                </td>
                <td>
                    <span>{{ranking.nationality}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</section>
